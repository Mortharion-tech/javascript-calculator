<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="flex">
        <div class="grid">
            <input id="screen" readonly value="">
            <button id="button7" value="7">7</button>
            <button id="button8" value="8">8</button>
            <button id="button9" value="9">9</button>
            <button id="buttonDivide" class="calc">รท</button>
            <button id="button4" value="4">4</button>
            <button id="button5" value="5">5</button>
            <button id="button6" value="6">6</button>
            <button id="buttonMultiply" class="calc">x</button>
            <button id="button1" value="1">1</button>
            <button id="button2" value="2">2</button>
            <button id="button3" value="3">3</button>
            <button id="buttonSubstract" class="calc">-</button>
            <button id="button0" value="0">0</button>
            <button id="buttonClear">AC</button>
            <button id="buttonResult">=</button>
            <button id="buttonAdd" class="calc">+</button>
        </div>
    </div>
</body>
</html>
